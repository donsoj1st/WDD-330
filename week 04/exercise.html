<!DOCTYPE html>
<html>

<head>
    <title>Morgage calculator</title>
    <link rel="stylesheet" type="text/css" href="style5.css">

</head>

<body>
    <h1 id="head"> <a href="../index.html" style="text-decoration: none;"> MORGAGE CALCULATOR</a></h1>
    <h3 id="head2">Your Morgage Patment Information</h3>
    <form action="morgage.php" method="get" id="me">
        <span>Home Value: <br />
            <input type="text" name="homeV" placeholder="300000" id="Home" onchange="myFunc1()">$ <br />
        </span>
        <span>Down Payment:<br />
            <input type="text" name="homeD" placeholder="300000" id="Down" onchange="myFunc2()">$<br />
        </span>
        <span>Loan Amount:<br />
            <input type="text" name="homeA" placeholder="300000" id="Amount">$ <br />
        </span>
        <span>Loan Term:<br />
            <input type="text" name="homeT" placeholder="0-40years" id="term" onchange="myFunc4()">Yrs <br />
        </span>
        <span>APR:<br />
            <input type="text" name="PaymentA" placeholder="0-25%" id="apr" onchange="myFunc5()">% <br />
        </span>
        <span>Monthly Payment:<br />
            <input type="text" name="paymentM" placeholder="300000" id="payment">$ <br />
        </span>
        <span><input type="submit" value="Calculate"> <button type="button" onclick="myFunc()">Clear</button></span>
    </form>
    <div class="report">Your monthly payment will be <br />
        <p id="ase">0</p>
    </div>



    <script>
        function myFunction() {
            var Payment = document.getElementById("Amount").value;
            var Term = document.getElementById("term").value * 12;
            var Rate = document.getElementById("apr").value / 100;
            var Mrrate = Rate / 12.0;
            var add1 = Mrrate + 1;
            var Me = Math.pow(add1, Term);
            var numerator = Payment * Me * Mrrate;
            var denominator = Me - 1;
            var answer = numerator / denominator;
            document.getElementById("payment").value = answer.toFixed(2)
            document.getElementById("ase").innerHTML = answer.toFixed(2);


        }
        function myFunc2() {
            var x, text;

            // Get the value of the input field with id="numb"
            x = document.getElementById("Down").value;
            var y = document.getElementById("Home").value;
            // If x is Not a Number or less than one or greater than 10

            if (isNaN(x)) {
                text = "Input not valid";
                document.getElementById("Down").value = text;
            } else if (x < 0) {
                text = "Input out of range";
                document.getElementById("Down").value = text;
            }

            if (text != "Input not valid" && x > 0) {
                var r = myFunc3(y, x);
                document.getElementById("Amount").value = r.toString();
            }


        }
        function myFunc1() {
            var x, text, y;

            // Get the value of the input field with id="numb"
            x = document.getElementById("Home").value;
            y = document.getElementById("Down").value;
            // If x is Not a Number or less than zero
            if (isNaN(x)) {
                text = "Input not valid";
                document.getElementById("Home").value = text;
            } else if (x < 0) {
                text = "Input out of range";
                document.getElementById("Home").value = text;
            }

            if (text != "Input not valid" && x > 0) {
                var r = myFunc3(x, y);
                document.getElementById("Amount").value = r.toString();
            }
        }
        function myFunc3(x, y) {

            Number(x);
            Number(y);

            text = x - y;
            return text;

        }
        function myFunc4() {
            var x, text;

            // Get the value of the input field with id="term"
            x = document.getElementById("term").value;

            // If x is Not a Number or less than one or greater than 40
            if (isNaN(x)) {
                text = "Input not valid";
                document.getElementById("term").value = text;

            } else if (x < 0 || x > 40) {
                text = "Input out of range";
                document.getElementById("term").value = text;
            }
        }

        function myFunc5() {
            var x, text;

            // Get the value of the input field with id="term"
            x = document.getElementById("apr").value;

            // If x is Not a Number or less than one or greater than 40
            if (isNaN(x)) {
                text = "Input not valid";
                document.getElementById("apr").value = text;

            } else if (x < 0 || x > 25) {
                text = "Input out of range";
                document.getElementById("apr").value = text;
            }
        }
        function myFunc() {
            document.getElementById("me").reset();
        }

    </script>
